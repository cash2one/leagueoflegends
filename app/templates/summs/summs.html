{% extends "public/base.html" %}
{% from "public/_render_field.html" import render_field, render_submit, render_search %}
{% block title %}Invocadores{% endblock %}
{% block content %}
<div class="row">
	<div class="col s12 m6 offset-m3 l6 offset-l3">
		<h1 class="center-align"><a href="#!"><img src="{{ url_for('static', filename='imgs/logo.png') }}"></a></h1>
		<div class="row">
			<form class="col s12 m12 l12" method="post" action="./">
				<div class="row">
					<div class="card-panel hoverable white">
						{{ form.csrf_token }}
						{{ render_field(form.summoner_name) }}
						{{ render_submit(form.submit) }}
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
{% endblock %}
